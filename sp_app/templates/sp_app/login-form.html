<div class="row login-form">
  <form method="post" action="/login/">
    <div class="form-group col-xs-6">
      {% csrf_token %}
      <label for="username">Benutzername</label>
      <input class="form-control" id="username" name="username" placeholder="Benutzername" autofocus="true" />
    </div>
    <div class="form-group col-xs-6">
      <label for="password">Passwort</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Passwort" />
    </div>
    <div class="col-xs-12">
      <div class="small">Die Nutzung dieses Dienstes erfordert aus technischen Gründen die Speicherung von Cookies auf
        Ihrem Rechner. Durch Ihre Anmeldung erklären Sie sich damit einverstanden.<br />
        Weitere Cookies werden nicht eingesetzt.</div>
      <button type="submit" class="btn btn-default">Anmelden</button>
      <input type="hidden" name="next" value="{{ next }}" />
    </div>
  </form>
</div>

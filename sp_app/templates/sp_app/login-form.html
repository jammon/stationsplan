<form  method="post" action="/login/">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Benutzername</label>
    <input class="form-control" id="username" name="username" placeholder="Benutzername" autofocus="true">
  </div>
  <div class="form-group">
    <label for="password">Passwort</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Passwort">
  </div>
  <div class="small">Die Nutzung dieses Dienstes erfordert aus technischen Gründen die Speicherung von Cookies auf Ihrem Rechner. Durch Ihre Anmeldung erklären Sie sich damit einverstanden.</div>
  <button type="submit" class="btn btn-default">Anmelden</button>
  <input type="hidden" name="next" value="{{ next }}" />
</form>

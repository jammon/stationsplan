<tr {% if field.errors %}class="bg-danger" {% endif %}>
  <td class="control-label">
    {{ field.label_tag }}
  </td>
  <td class="label-block">
    {{ field }}
    {% if show_help %}
    <div class="help-block">{{ field.help_text }}</div>
    {% endif %}
    {% if field.errors %}
    <div class="">{{ field.errors }}</div>
    {% endif %}
  </td>
</tr>

<div class="form-group">
  {% if field.errors %}<div class="col-sm-offset-3 col-sm-9 alert alert-danger">{{ field.errors }}</div>{% endif %}
  <div class="col-sm-3 control-label">
      {{ field.label_tag }} </div>
  <div class="col-sm-9">
    {{ field }} 
    {% if help_text %}
    	<div class="help-block">{{ help_text }}</div>
    {% endif %}
  </div>
</div>
